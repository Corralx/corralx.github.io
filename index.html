---
layout: default
title: Home
---

<div class="posts">
  {% for post in site.posts limit: 2 %}
  <article class="post">
    <h1 class="post-title">
      <!-- <a href="{{ site.baseurl }}{{ post.url }}"> -->{{ post.title }}<!-- </a> -->
    </h1>
    <time datetime="{{ post.date | date_to_xmlschema }}" class="post-date">Posted on {{ post.date | date_to_string }}</time>
    {{ post.excerpt }}
    <a class="post-more" href="{{ site.baseurl }}{{ post.url }}" role="button">Read more <i class="fa fa-arrow-circle-right post-more-icon"></i></a>
    <a class="post-more" href="{{ site.baseurl }}{{ post.url }}#disqus_thread" role="button">Comment <i class="fa fa-commenting post-more-icon"></i></a>
  </article>
  {% endfor %}
</div>

<div class="infinite-spinner">
  <div class="sk-wave">
    <div class="sk-rect sk-rect1"></div>
    <div class="sk-rect sk-rect2"></div>
    <div class="sk-rect sk-rect3"></div>
    <div class="sk-rect sk-rect4"></div>
    <div class="sk-rect sk-rect5"></div>
  </div>
</div>
