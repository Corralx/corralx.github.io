<!DOCTYPE html>
<html lang="en">

  {% include head.html %}

  <body>

    <div class="container content">
      <header class="masthead">
      	<!--
        <h3 class="masthead-title">
          <a href="{{ site.baseurl }}/" title="Home">{{ site.title }}</a>
          <small>{{ site.tagline }}</small>
        </h3>
		-->

		<h1>{{ site.title }}</h1>
		<h2>{{ site.tagline }}</h2>

        <nav id="menu">
          <ul>
            <li>
              <a class="fill" href="{{ site.baseurl }}/" title="Home">Home</a>
            </li>
            <li>
              <a class="fill" href="{{ site.baseurl }}/blog">Blog</a>
            </li>
            <li>
              <a class="fill" href="{{ site.baseurl }}/projects" title="Projects">Projects</a>
            </li>
            <li>
              <a class="fill" href="{{ site.baseurl }}/about" title="About">About</a>
            </li>
            <li>
              <a class="icon" href="mailto:{{ site.author.email }}"><i class="fa fa-envelope"></i></a>
              <!--
              <a class="icon" href="https://linkedin.com/in/{{ site.author.linkedin }}" target="_blank"><i class="fa fa-linkedin-square"></i></a>
              -->
              <a class="icon" href="https://github.com/{{ site.author.github }}" target="_blank"><i class="fa fa-github"></i></a>
              <a class="icon" href="https://twitter.com/{{ site.author.twitter }}" target="_blank"><i class="fa fa-twitter-square"></i></a>
              <!--
              <a class="icon" href="https://stackoverflow.com/users/{{ site.author.stackoverflow }}" target="_blank"><i class="fa fa-stack-overflow"></i></a>
              <a class="icon" href="https://stackexchange.com/users/{{ site.author.stackexchange }}" target="_blank"><i class="fa fa-stack-exchange"></i></a>
              -->
            </li>
          </ul>
        </nav>
        
      </header>

      <main>
        {{ content }}
      </main>

      <footer class="footer">
        <small>
          {{ site.author.name }} &copy; <time datetime="{{ site.time | date_to_xmlschema }}">{{ site.time | date: '%Y' }}</time>. All rights reserved.
        </small>
      </footer>
    </div>

    <script>
    $('#menu').slicknav(
    {
      label: "",
      closeOnClick: true
    });
    </script>

    {% if site.analytics_id %}
    <script>
       (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
       (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
       m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
       })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
       ga('create', '{{ site.analytics_id }}', 'auto');
       ga('send', 'pageview');
    </script>
    {% endif %}
  </body>
</html>
